version: '3.8'

services:
  web:
    build: ./DailyVS_server
    container_name: server
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "config.wsgi:application"]
    volumes:
      - ./DailyVS_server:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - PYTHONPATH=/app
    networks:
      - dailyvs_network

  frontend:
    build: ./DailyVS_client
    container_name: frontend
    ports:
      - "80:80"  # Nginx가 80번 포트를 사용하므로, 이 포트를 열어둠
    networks:
      - dailyvs_network

networks:
  dailyvs_network:
    driver: bridge
